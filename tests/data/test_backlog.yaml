tasks:
  # プロジェクト分解のテスト用
  - id: "PROJ-001"
    title: "ウェブサイトリニューアル"
    type: "project"
    status: "Open"
    description: "企業ウェブサイトのデザインとコンテンツを刷新するプロジェクト"
    subtasks:
      - id: "TASK-001"
        title: "現行サイトの分析"
        type: "task"
        status: "Open"
        description: "現行ウェブサイトの問題点と改善点を分析する"
        assignable_to: ["human", "ai"]
      - id: "TASK-002"
        title: "新デザインの作成"
        type: "task"
        status: "Open"
        description: "モダンで使いやすい新しいデザインを作成する"
        assignable_to: ["human"]
        dependencies:
          must:
            - task_id: "TASK-001"
              reason: "現行サイトの分析結果に基づいてデザインを決定する必要がある"
          human:
            - assignee: "デザイナー"
              action: "デザイン案の承認"
              status: "waiting"
              reason: "デザイン方針の確認が必要"

  # 類似タスク検出のテスト用
  - id: "TASK-003"
    title: "ウェブサイトの分析レポート作成"
    type: "task"
    status: "Open"
    description: "現行ウェブサイトの問題点と改善点を文書化する"
    assignable_to: ["human", "ai"]

  # 依存関係分析のテスト用
  - id: "TASK-004"
    title: "コンテンツ移行"
    type: "task"
    status: "Open"
    description: "既存コンテンツを新サイトに移行する"
    assignable_to: ["human", "ai"]
    dependencies:
      must:
        - task_id: "TASK-002"
          reason: "新デザインが確定してから移行作業を開始する"
      nice_to_have:
        - task_id: "TASK-003"
          reason: "分析レポートを参考にしてコンテンツを改善できる"

  # AI分析のテスト用（複雑なタスク）
  - id: "TASK-005"
    title: "SEO最適化"
    type: "task"
    status: "Open"
    description: "新サイトのSEO対策を実施する。メタタグの最適化、構造化データの実装、パフォーマンス改善などを含む。"
    assignable_to: ["human", "ai"]
    labels: ["technical", "high-priority"]
    dependencies:
      must:
        - task_id: "TASK-004"
          reason: "コンテンツ移行後にSEO最適化を行う"
